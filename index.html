<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header class="container-fluid fixed-top p-0 ">
        <nav class="navbar navbar-expand-lg">
            <div class="container px-5">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-cpu"></i>
                </a>
                <button class="navbar-toggler p-3" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="menuOffcanvas offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h3 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1">
                            <li class="nav-item mx-3">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">About us</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">Produts</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">Table</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid p-0">
            <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                        class="btnCarou active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        class="btnCarou" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        class="btnCarou" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/img/banner1.jpg" class="d-block w-100 img-fluid" alt="...">
                        <div class="carousel-caption">
                            <h1 class="">First slide label</h1>
                            <h2>Some placeholder content for the first slide.</h2>
                            <a href="" class="mainBtn">Go there</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/banner2.jpg" class="d-block w-100 img-fluid" alt="...">
                        <div class="carousel-caption">
                            <h1>Second slide label</h1>
                            <h2>Some placeholder content for the second slide.</h2>
                            <a href="" class="mainBtn">Go there</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/banner3.jpg" class="d-block w-100 img-fluid" alt="...">
                        <div class="carousel-caption">
                            <h1>Third slide label</h1>
                            <h2>Some placeholder content for the third slide.</h2>
                            <a href="" class="mainBtn">Go there</a>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
